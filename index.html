<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serverside-api-hmwk</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-white bg-dark text-center">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="container">
        <div class="row">
          <!-- column for  searches -->
          <div class="col-4 bg-light">
            <form>
              <!-- Input area for searches -->
              <div class="form-group">
                <label class="h4">Search for a City:</label>
                <div class="row form-inline">
                  <div class="col-12">
                    <input class="form-control" />
                    <button class="btn btn-primary">&#128269;</button>
                  </div>
                </div>
              </div>
              <!-- previous searches will populate here -->
              <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                    <li class="list-group-item">Previous search</li>
                </ul>
              </div>
              
              <div class="form-group" id="previousSearches">
              </div>
            </form>
          </div>
          <!-- area for results -->
          <div class="col-8 bg-secondary text-white">
            Dynamic City
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/logic.js"></script>
</html>
