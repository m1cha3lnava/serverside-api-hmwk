<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-white bg-dark text-center">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="container">
        <div class="row">
          <!-- column for  searches -->
          <div class="col-3 bg-light">
            <form>
              <!-- Input area for searches -->
              <div class="form-group">
                <label class="h4">Search for a City:</label>
                <div class="row form-inline">
                  <div class="col-12">
                    <div class="row">
                      <input class="form-control" id="newSearchInput" />
                      <button class="btn btn-primary" id="searchButton">
                        &#128269;
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- previous searches will populate here -->
              <div class="row">
                <div class="card col-11">
                  <!--  previous searches list -->
                  <ul class="list-group-item list-unstyled">
                    <li>
                      <button class="btn-block" id="pastSearchesBtn"></button>
                    </li>
                  </ul>
                  <!-- Previous search result -->
                </div>
              </div>
            </form>
          </div>
          <!-- area for results -->
          <div class="col-9">
            <!-- the Dynamic city will go here -->
            <div class="card">
              <div class="card-body" id="displayCurrent">
                <h3 class="card-text" id="currentDate"></h3>
                <h1 class="card-title" id="currentCity"></h1>
                <p class="card-text" id="currentTemp"></p>
                <p class="card-text" id="currentHumidity"></p>
                <p class="card-text" id="currentWind"></p>
                <p class="card-text" id="uvIndex"></p>
              </div>
            </div>
            <!-- the 5-Day Forecast: will go here -->
            <div class="row">
              <!-- the heading row -->
              <h2>5-Day Forecast</h2>
            </div>
            <!-- row for the cards -->
            <div class="row">
              <!-- First card -->
              <div class="card col-sm border-light">
                <div class="card-body text-white bg-primary col-12">
                  <h5 class="card-title col-12" id="dayOneTitle">Day1</h5>
                  <p class="card-text" id="dayOneBody"></p>
                </div>
              </div>
              <!-- placeholder duplicates -->
              <div class="card col-sm border-light">
                <div class="card-body text-white bg-primary">
                  <h5 class="card-title" id="dayTwoTitle">Day 2</h5>
                  <p class="card-text" id="dayTwoBody"></p>
                </div>
              </div>
              <div class="card col-sm border-light">
                <div class="card-body text-white bg-primary">
                  <h5 class="card-title" id="dayThreeTitle">Day 3</h5>
                  <p class="card-text" id="dayThreeBody"></p>
                </div>
              </div>
              <div class="card col-sm border-light">
                <div class="card-body text-white bg-primary">
                  <h5 class="card-title" id="dayFourTitle">Day4</h5>
                  <p class="card-text" id="dayFourBody"></p>
                </div>
              </div>
              <div class="card col-sm border-light">
                <div class="card-body text-white bg-primary">
                  <h5 class="card-title" id="dayFiveTitle">Day5</h5>
                  <p class="card-text" id="dayFiveBody"></p>
                </div>
              </div>
              <!-- end of card duplicates -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/logic.js"></script>
</html>
